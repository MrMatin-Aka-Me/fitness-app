<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load bootstrap5 %}
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item active">
              <a class="nav-link {% if active_page == '/' %} active {% endif %}" aria-current="page" href="/">Состав тарифов</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == '/subscriptions' %} active {% endif %}" href="/subscriptions">Абонименты</a>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
